<body>
<center><h2>CUSTOMER DOM & XML</h2></center>
<h3>ONLINE FLIGHT TICKET RESERVATION</h3>

<button type="button" onclick="loadXMLDoc()">BOOK TICKETS</button>
<br><br>
<table id="demo"></table>
<br>
<img src="1.jpg" alt="DOM" width="300" height="200">

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "customer.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>name</th><th>age</th><th>gender</th><th>address</th><th>phone</th><th>email</th></tr>";
  var x = xmlDoc.getElementsByTagName("info");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("age")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("gender")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
    "</td></tr>";
    
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
